<header>

    <nav class="navbar navbar-light bg-faded">
      <div class="nav navbar-nav">
        <a href="{{ site.baseurl }}/lessons_home.html" class="navbar-brand">Home</a>
        {% for my_page in site.pages %}
          {% if my_page.title %}
            {% if page.url == my_page.url %}
              <a class="nav-item nav-link active" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
            {% else %}
              <a class="nav-item nav-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
            {% endif %}
          {% endif %}
        {% endfor %}
      </div>
    </nav>

</header>
