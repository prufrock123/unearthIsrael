---
layout: default
title: Lesson Categories
---

<div class="home">

  <h1 class="display-3">Tags</h1>

    {% capture tags %}
      {% for tag in site.tags %}
        {{ tag[0] }}
      {% endfor %}
    {% endcapture %}
    {% assign sortedtags = tags | split:' ' | sort %}

    {% for tag in sortedtags %}
      <h2 id="{{ tag }}"><a href="{{ site.baseurl }}/tags/{{ tag }}.html">{{ tag }}</a></h2>

    {% endfor %}
</div>
