---
layout: default
title: Lesson Categories
---

<div class="home">

  <h1 class="page-heading">Tags</h1>

    {% capture tags %}
      {% for tag in site.tags %}
        {{ tag[0] }}
      {% endfor %}
    {% endcapture %}
    {% assign sortedtags = tags | split:' ' | sort %}

    {% for tag in sortedtags %}
      <h3 id="{{ tag }}">{{ tag }}</h3>
      <a href="{{ site.baseurl }}/tags/{{ tag }}.html">{{ tag }}</a>
    {% endfor %}
</div>
