---
layout: default
---

<div class="lessons-page">
    <h1 class="display-2">Lessons</h1>  

    <div class="card-deck-wrapper">
      <div class="card-deck">
        
        {% for post in site.posts %}
          <div class="card">
            <img class="card-img-top" src="{{ site.baseurl }}/images/desert2.jpeg" alt="stock desert photo">

            <div class="card-block">
              <h4 class="card-title">{{ post.title }}</h4>
              <h6 class="card-subtitle text-muted"> {{ post.date | date: "%b %-d, %Y" }}</h6>
              <p class="card-text">{{ post.excerpt }}</p>
              <a href="{{ post.url | prepend: site.baseurl }}" class="btn btn-primary">Open</a>
            </div>
          </div>
        {% endfor %}
        
      </div>
    </div>


</div>
